version: '3'
services:
  front:
    image: parkseyun/howdoilook:front
    container_name: front
    ports:
      - "3000:3000"
    depends_on:
      - back

  back:
    image: parkseyun/howdoilook:back
    container_name: back
    ports:
      - "8081:8081"

  redis:
    image: redis
    container_name: redis
    ports:
      - 6000:6000
    restart: always

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front
      - back